        // Search publications with debouncing
        let searchTimeout;
        function searchPublications() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('searchInput').value.toLowerCase();
                if (activeCategory === 'all') {
                    filteredPublications = publications;
                } else {
                    filteredPublications = publications.filter(pub => pub.category === activeCategory);
                }
                
                filteredPublications = filteredPublications.filter(pub =>
                    pub.title.toLowerCase().includes(query) ||
                    pub.journal.toLowerCase().includes(query) ||
                    pub.authors.some(author => author.toLowerCase().includes(query)) ||
                    pub.abstract.toLowerCase().includes(query) ||
                    pub.year.toString().includes(query)
                );

                const resultCount = filteredPublications.length;
                
                // Update publications list
                if (document.getElementById('publicationsList')) {
                    document.getElementById('publicationsList').innerHTML = renderPublicationsList(filteredPublications);
                }
                
                // Announce search results to screen readers
                announcePageChange(`Se encontraron ${resultCount} publicaciones`);
            }, 300);
        }

        // View PDF with improved modal
        function viewPDF(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) return;

            const pdfContent = `
                <div class="pdf-container">
                    <div class="pdf-content">
                        <div class="pdf-title">${pub.title}</div>
                        <div class="pdf-authors">${pub.authors.join(', ')}</div>
                        <div class="pdf-abstract">
                            <strong>Resumen:</strong> ${pub.abstract}
                        </div>
                        <div class="pdf-text">
                            ${pub.content || 'Contenido completo disponible en la publicación original.'}
                        </div>
                        <div style="text-align: center; margin-top: 30px; font-size: 12px; color: var(--text-secondary);">
                            © ${pub.year} ${pub.journal} • ${pub.authors.join(', ')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('pdfContent').innerHTML = pdfContent;
            const modal = document.getElementById('pdfModal');
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            
            // Focus management
            const closeButton = modal.querySelector('.modal-close');
            closeButton.focus();
        }

        // Close modal with improved accessibility
        function closeModal() {
            const modal = document.getElementById('pdfModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        }

        // Download publication function
        function downloadPublication(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) {
                showToast('Error: Publicación no encontrada', 'error');
                return;
            }

            try {
                // Create comprehensive content for download
                const content = `TÍTULO: ${pub.title}

AUTORES: ${pub.authors.join(', ')}

PUBLICACIÓN: ${pub.journal}, ${pub.year}

${pub.doi ? `DOI: ${pub.doi}\n` : ''}${pub.isbn ? `ISBN: ${pub.isbn}\n` : ''}
CATEGORÍA: ${pub.category}
TIPO: ${pub.type}

RESUMEN
=======
${pub.abstract}

CONTENIDO COMPLETO
==================
${pub.content || 'Contenido completo disponible en la publicación original.'}

---
© ${pub.year} ${pub.journal}
Publicación del Dr. Adrián Carbonetti - Personalidad Destacada de Córdoba
Generado desde: ${window.location.href}
Fecha de descarga: ${new Date().toLocaleDateString('es-ES')}
                `.trim();

                // Create and trigger download
                const blob = new Blob([content], { 
                    type: 'text/plain;charset=utf-8' 
                });
                
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                // Generate safe filename
                const safeTitle = pub.title
                    .substring(0, 50)
                    .replace(/[^a-zA-Z0-9\s]/g, '')
                    .replace(/\s+/g, '_')
                    .trim();
                
                link.href = url;
                link.download = `Carbonetti_${pub.year}_${safeTitle}.txt`;
                link.style.display = 'none';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                showToast('Publicación descargada correctamente', 'success');
                
            } catch (error) {
                console.error('Error downloading publication:', error);
                showToast('Error al descargar la publicación', 'error');
            }
        }

        // Share publication
        function sharePublication(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) return;

            const shareText = `📚 ${pub.title}

👨‍🎓 ${pub.authors.join(', ')}
📖 ${pub.journal} (${pub.year})

🔗 Más información sobre el Dr. Adrián Carbonetti, Personalidad Destacada de Córdoba`;

            if (navigator.share) {
                navigator.share({
                    title: pub.title,
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    showToast('Publicación compartida correctamente', 'success');
                }).catch((error) => {
                    if (error.name !== 'AbortError') {
                        copyToClipboard(shareText);
                    }
                });
            } else {
                copyToClipboard(shareText);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Información copiada al portapapeles', 'success');
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-999999px';
                textarea.style.top = '-999999px';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Información copiada al portapapeles', 'success');
            } catch (error) {
                showToast('Error al copiar al portapapeles', 'error');
            }
        }

        // Enhanced toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Go back
        function goBack() {
            if (currentView === 'publications') {
                showPublications();
            } else {
                showHome();
            }
        }

        // Update active navigation
        function updateActiveNav(activeIndex) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                if (index === activeIndex) {
                    item.classList.add('active');
                    item.setAttribute('aria-current', 'page');
                } else {
                    item.classList.remove('active');
                    item.removeAttribute('aria-current');
                }
            });
        }

        // Close modal when clicking outside or pressing Escape
        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('pdfModal');
                if (modal.style.display === 'flex') {
                    closeModal();
                }
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            showHome();
        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            showToast('Conexión restaurada', 'success');
        });

        window.addEventListener('offline', () => {
            showToast('Sin conexión a internet', 'warning');
        });
