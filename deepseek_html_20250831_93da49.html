            try {

PUBLICACI√ìN: ${pub.journal}, ${pub.year}

${pub.doi ? `DOI: ${pub.doi}\n` : ''}${pub.isbn ? `ISBN: ${pub.isbn}\n` : ''}

${pub.content || 'Contenido completo disponible en la publicaci√≥n original.'}

Generado desde: ${window.location.href}

                `.trim();

                // Create and trigger download

                // Add to DOM, click, and remove

                // Clean up
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                showToast('Publicaci√≥n descargada correctamente', 'success');

üîó M√°s informaci√≥n sobre el Dr. Adri√°n Carbonetti, Personalidad Destacada de C√≥rdoba`;

        // Copy to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Informaci√≥n copiada al portapapeles', 'success');
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-999999px';
                textarea.style.top = '-999999px';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Informaci√≥n copiada al portapapeles', 'success');
            } catch (error) {
                showToast('Error al copiar al portapapeles', 'error');
            }
        }
