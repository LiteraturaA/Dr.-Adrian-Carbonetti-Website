        // Search publications with debouncing

        function searchPublications() {
            clearTimeout(searchTimeout);

                const query = document.getElementById('searchInput').value.toLowerCase();
                filteredPublications = publications.filter(pub =>
                    pub.title.toLowerCase().includes(query) ||
                    pub.journal.toLowerCase().includes(query) ||
                    pub.authors.some(author => author.toLowerCase().includes(query)) ||

                    pub.year.toString().includes(query) ||

        // IMPROVED Download publication function - This fixes the download issue
        function downloadPublication(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) {
                showToast('Error: Publicaci√≥n no encontrada', 'error');
                return;
            }

            try {
                // Create comprehensive content for download
                const content = `T√çTULO: ${pub.title}

AUTORES: ${pub.authors.join(', ')}

PUBLICACI√ìN: ${pub.journal}, ${pub.year}${pub.volume ? `, Vol. ${pub.volume}${pub.issue ? `, No. ${pub.issue}` : ''}` : ''}${pub.pages ? `, pp. ${pub.pages}` : ''}

=======
${pub.abstract}

${pub.content || 'Contenido completo disponible en la publicaci√≥n original.'}

¬© ${pub.year} ${pub.journal}

Generado desde: ${window.location.href}

                `.trim();

                // Create and trigger download
                const blob = new Blob([content], { 
                    type: 'text/plain;charset=utf-8' 
                });
                
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                // Generate safe filename
                const safeTitle = pub.title

                    .replace(/[^a-zA-Z0-9\s]/g, '')

                link.href = url;
                link.download = `Carbonetti_${pub.year}_${safeTitle}.txt`;
                link.style.display = 'none';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                showToast('Publicaci√≥n descargada correctamente', 'success');
                
            } catch (error) {
                console.error('Error downloading publication:', error);

        // Share publication
        function sharePublication(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) return;

            const shareText = `üìö ${pub.title}

üë®‚Äçüéì ${pub.authors.join(', ')}
üìñ ${pub.journal} (${pub.year})

üîó M√°s informaci√≥n sobre el Dr. Adri√°n Carbonetti, Personalidad Destacada de C√≥rdoba`;

            if (navigator.share) {
                navigator.share({
                    title: pub.title,
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    showToast('Publicaci√≥n compartida correctamente', 'success');
                }).catch((error) => {
                    if (error.name !== 'AbortError') {
                        copyToClipboard(shareText);
                    }
                });
            } else {
                copyToClipboard(shareText);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Informaci√≥n copiada al portapapeles', 'success');
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-999999px';
                textarea.style.top = '-999999px';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Informaci√≥n copiada al portapapeles', 'success');
            } catch (error) {
                showToast('Error al copiar al portapapeles', 'error');
            }
        }

        // Enhanced toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Update active navigation
        function updateActiveNav(activeIndex) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                if (index === activeIndex) {
                    item.classList.add('active');
                    item.setAttribute('aria-current', 'page');
                } else {
                    item.classList.remove('active');
                    item.removeAttribute('aria-current');
                }
            });
        }

        window.onclick = function(event) {

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {

                if (modal.style.display === 'flex') {
                    closeModal();
