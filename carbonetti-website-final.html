            --primary-color: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #334155;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--background-color);
            line-height: 1.6;
            color: var(--text-primary);
            scroll-behavior: smooth;
        }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 16px; 
        }

        /* Skip to content for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--primary-color);
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 24px 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar-container {
            position: relative;
        }

        /* Initials avatar instead of image */
        .avatar-initials {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .avatar-initials:hover {
            transform: scale(1.05);
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 16px;
            opacity: 0.9;
        }

        .header-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--success-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
        }

        /* Main content */
        .main { 
            padding: 32px 0 100px 0; 
            min-height: calc(100vh - 200px);
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Bio section */
        .bio-text {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .tag {
            background: #dbeafe;
            color: #1e40af;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .tag:hover {
            background: #bfdbfe;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 24px;
            margin: 24px 0;
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: var(--background-color);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .stat:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Search */
        .search-container {
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* Publications */
        .publication {
            border-left: 4px solid var(--primary-color);
            padding: 16px;
            margin: 16px 0;
            background: var(--background-color);
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .publication:hover {
            background: #f1f5f9;
            transform: translateX(4px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .publication:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .pub-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .pub-meta {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .pub-abstract {
            font-size: 14px;
            color: #475569;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .pub-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .badge {
            background: #e2e8f0;
            color: #475569;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-primary {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-year {
            background: #fef3c7;
            color: #92400e;
        }

        /* Buttons */
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 4px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .btn-outline {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn-back {
            background: #f1f5f9;
            color: #475569;
            padding: 8px 16px;
            margin-bottom: 16px;
        }

        .btn-back:hover {
            background: #e2e8f0;
        }

        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--border-color);
            padding: 12px 0;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-width: 60px;
        }

        .nav-item:hover {
            color: var(--primary-color);
            background: #f1f5f9;
        }

        .nav-item.active {
            color: var(--primary-color);
            background: #f1f5f9;
        }

        .nav-item:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 12px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .modal-close:hover {
            background: #f1f5f9;
        }

        /* PDF Viewer */
        .pdf-container {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .pdf-content {
            background: white;
            padding: 40px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
        }

        .pdf-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .pdf-authors {
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }

        .pdf-abstract {
            font-style: italic;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .pdf-text {
            text-align: justify;
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--error-color);
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 0 12px; }
            .header { padding: 16px 0; }
            .header-content { 
                flex-direction: column; 
                text-align: center; 
                gap: 12px;
            }
            .avatar-initials { width: 64px; height: 64px; font-size: 22px; }
            .header-text h1 { font-size: 24px; }
            .card { padding: 16px; margin-bottom: 16px; }
            .stats { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 12px; 
            }
            .stat { padding: 16px; }
            .stat-number { font-size: 24px; }
            .btn { 
                padding: 10px 20px; 
                font-size: 14px; 
                margin: 2px;
            }
            .modal-content {
                padding: 16px;
                margin: 10px;
            }
            .pub-title { font-size: 16px; }
            .publication { padding: 12px; }
        }

        @media (max-width: 480px) {
            .stats { grid-template-columns: 1fr; }
            .header-text h1 { font-size: 20px; }
            .nav-content { padding: 0 8px; }
            .nav-item { padding: 6px 8px; }
            .nav-text { font-size: 11px; }
        }

        /* Utility classes */
        .hidden { display: none !important; }
        .mb-0 { margin-bottom: 0 !important; }
        .text-center { text-align: center; }
        .pb-20 { padding-bottom: 80px; }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for better accessibility */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>

                </div>

                <article class="card">
                    <header style="margin-bottom: 20px;">
                        <div style="margin-bottom: 12px;">
                            <span class="badge badge-year">📅 ${pub.year}</span>
                            <span class="badge badge-primary">${pub.type}</span>
                            <span class="badge">${pub.category}</span>
                        </div>
                        <h1 style="font-size: 24px; font-weight: 600; line-height: 1.3; color: #1e293b; margin-bottom: 15px;">
                            ${pub.title}
                        </h1>
                        <div style="font-size: 16px; color: var(--text-secondary); margin-bottom: 10px;">
                            <div style="margin-bottom: 5px; font-weight: 500;">${pub.authors.join(', ')}</div>
                            <div>
                                <strong>${pub.journal}</strong>
                                ${pub.volume ? ` • Vol. ${pub.volume}${pub.issue ? `, No. ${pub.issue}` : ''}` : ''}
                                ${pub.pages ? ` • pp. ${pub.pages}` : ''}
                            </div>
                        </div>
                    </header>

                    <section style="background: var(--background-color); padding: 24px; border-radius: 8px; margin-bottom: 24px;">
                        <h2 style="font-size: 18px; font-weight: 600; color: #1e293b; margin-bottom: 12px;">📄 Resumen</h2>
                        <p style="color: #475569; line-height: 1.6; margin: 0; font-size: 16px;">
                            ${pub.abstract}
                        </p>
                    </section>

                    <section style="background: var(--background-color); padding: 24px; border-radius: 8px; margin-bottom: 24px;">
                        <h2 style="font-size: 18px; font-weight: 600; color: #1e293b; margin-bottom: 12px;">ℹ️ Detalles de la Publicación</h2>
                        <dl style="font-size: 15px; color: #475569; line-height: 1.6;">
                            <dt style="font-weight: 600; margin-bottom: 4px;">Año:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.year}</dd>
                            
                            <dt style="font-weight: 600; margin-bottom: 4px;">Revista/Editorial:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.journal}</dd>
                            
                            ${pub.volume ? `
                            <dt style="font-weight: 600; margin-bottom: 4px;">Volumen:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.volume}${pub.issue ? `, No. ${pub.issue}` : ''}</dd>
                            ` : ''}
                            
                            ${pub.pages ? `
                            <dt style="font-weight: 600; margin-bottom: 4px;">Páginas:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.pages}</dd>
                            ` : ''}
                            
                            <dt style="font-weight: 600; margin-bottom: 4px;">Autores:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.authors.join(', ')}</dd>
                            
                            <dt style="font-weight: 600; margin-bottom: 4px;">Categoría:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.category}</dd>
                            
                            <dt style="font-weight: 600; margin-bottom: 4px;">Tipo:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">${pub.type}</dd>
                            
                            ${pub.doi ? `
                            <dt style="font-weight: 600; margin-bottom: 4px;">DOI:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">
                                <code style="font-family: monospace; font-size: 13px; background: #e2e8f0; padding: 2px 6px; border-radius: 4px;">${pub.doi}</code>
                            </dd>
                            ` : ''}
                            
                            ${pub.isbn ? `
                            <dt style="font-weight: 600; margin-bottom: 4px;">ISBN:</dt>
                            <dd style="margin-bottom: 12px; margin-left: 0;">
                                <code style="font-family: monospace; font-size: 13px; background: #e2e8f0; padding: 2px 6px; border-radius: 4px;">${pub.isbn}</code>
                            </dd>
                            ` : ''}
                        </dl>
                    </section>

                    <footer style="text-align: center; padding: 24px; background: var(--background-color); border-radius: 8px;">
                        <button class="btn" onclick="viewPDF(${pub.id})" aria-label="Ver publicación completa">
                            📄 Ver Publicación
                        </button>
                        <button class="btn" onclick="downloadPublication(${pub.id})" aria-label="Descargar publicación">
                            📥 Descargar
                        </button>
                        <button class="btn btn-outline" onclick="sharePublication(${pub.id})" aria-label="Compartir publicación">
                            📤 Compartir
                        </button>
                    </footer>
                </article>
            `;

            document.getElementById('mainContent').innerHTML = content;
        }

        // Search publications with debouncing
        let searchTimeout;
        function searchPublications() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = document.getElementById('searchInput').value.toLowerCase();
                filteredPublications = publications.filter(pub =>
                    pub.title.toLowerCase().includes(query) ||
                    pub.journal.toLowerCase().includes(query) ||
                    pub.authors.some(author => author.toLowerCase().includes(query)) ||
                    pub.abstract.toLowerCase().includes(query) ||
                    pub.year.toString().includes(query) ||
                    pub.category.toLowerCase().includes(query) ||
                    pub.type.toLowerCase().includes(query)
                );

                const resultCount = filteredPublications.length;
                document.getElementById('publicationsList').innerHTML = renderPublicationsList(filteredPublications);
                
                // Announce search results to screen readers
                announcePageChange(`Se encontraron ${resultCount} publicaciones`);
            }, 300);
        }

        // View PDF with improved modal
        function viewPDF(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) return;

            const pdfContent = `
                <div class="pdf-container">
                    <div class="pdf-content">
                        <div class="pdf-title">${pub.title}</div>
                        <div class="pdf-authors">${pub.authors.join(', ')}</div>
                        <div class="pdf-abstract">
                            <strong>Resumen:</strong> ${pub.abstract}
                        </div>
                        <div class="pdf-text">
                            ${pub.content || 'Contenido completo disponible en la publicación original.'}
                        </div>
                        <div style="text-align: center; margin-top: 30px; font-size: 12px; color: var(--text-secondary);">
                            © ${pub.year} ${pub.journal} • ${pub.authors.join(', ')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('pdfContent').innerHTML = pdfContent;
            const modal = document.getElementById('pdfModal');
            modal.style.display = 'flex';
            modal.setAttribute('aria-hidden', 'false');
            
            // Focus management
            const closeButton = modal.querySelector('.modal-close');
            closeButton.focus();
        }

        // Close modal with improved accessibility
        function closeModal() {
            const modal = document.getElementById('pdfModal');
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
        }

        // IMPROVED Download publication function - This fixes the download issue
        function downloadPublication(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) {
                showToast('Error: Publicación no encontrada', 'error');
                return;
            }

            try {
                // Create comprehensive content for download
                const content = `TÍTULO: ${pub.title}

AUTORES: ${pub.authors.join(', ')}

PUBLICACIÓN: ${pub.journal}, ${pub.year}${pub.volume ? `, Vol. ${pub.volume}${pub.issue ? `, No. ${pub.issue}` : ''}` : ''}${pub.pages ? `, pp. ${pub.pages}` : ''}

${pub.doi ? `DOI: ${pub.doi}\n` : ''}${pub.isbn ? `ISBN: ${pub.isbn}\n` : ''}
CATEGORÍA: ${pub.category}
TIPO: ${pub.type}

RESUMEN
=======
${pub.abstract}

CONTENIDO COMPLETO
==================
${pub.content || 'Contenido completo disponible en la publicación original.'}

---
© ${pub.year} ${pub.journal}
Publicación del Dr. Adrián Carbonetti - Personalidad Destacada de Córdoba
Generado desde: ${window.location.href}
Fecha de descarga: ${new Date().toLocaleDateString('es-ES')}
                `.trim();

                // Create and trigger download
                const blob = new Blob([content], { 
                    type: 'text/plain;charset=utf-8' 
                });
                
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                // Generate safe filename
                const safeTitle = pub.title
                    .substring(0, 50)
                    .replace(/[^a-zA-Z0-9\s]/g, '')
                    .replace(/\s+/g, '_')
                    .trim();
                
                link.href = url;
                link.download = `Carbonetti_${pub.year}_${safeTitle}.txt`;
                link.style.display = 'none';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                showToast('Publicación descargada correctamente', 'success');
                
            } catch (error) {
                console.error('Error downloading publication:', error);
                showToast('Error al descargar la publicación', 'error');
            }
        }

        // Share publication
        function sharePublication(pubId) {
            const pub = publications.find(p => p.id === pubId);
            if (!pub) return;

            const shareText = `📚 ${pub.title}

👨‍🎓 ${pub.authors.join(', ')}
📖 ${pub.journal} (${pub.year})

🔗 Más información sobre el Dr. Adrián Carbonetti, Personalidad Destacada de Córdoba`;

            if (navigator.share) {
                navigator.share({
                    title: pub.title,
                    text: shareText,
                    url: window.location.href
                }).then(() => {
                    showToast('Publicación compartida correctamente', 'success');
                }).catch((error) => {
                    if (error.name !== 'AbortError') {
                        copyToClipboard(shareText);
                    }
                });
            } else {
                copyToClipboard(shareText);
            }
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Información copiada al portapapeles', 'success');
                }).catch(() => {
                    fallbackCopyToClipboard(text);
                });
            } else {
                fallbackCopyToClipboard(text);
            }
        }

        function fallbackCopyToClipboard(text) {
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.left = '-999999px';
                textarea.style.top = '-999999px';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Información copiada al portapapeles', 'success');
            } catch (error) {
                showToast('Error al copiar al portapapeles', 'error');
            }
        }

        // Enhanced toast notification
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Go back
        function goBack() {
            if (currentView === 'publications') {
                showPublications();
            } else {
                showHome();
            }
        }

        // Update active navigation
        function updateActiveNav(activeIndex) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                if (index === activeIndex) {
                    item.classList.add('active');
                    item.setAttribute('aria-current', 'page');
                } else {
                    item.classList.remove('active');
                    item.removeAttribute('aria-current');
                }
            });
        }

        // Close modal when clicking outside or pressing Escape
        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('pdfModal');
                if (modal.style.display === 'flex') {
                    closeModal();
                }
            }
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            showHome();
        });

        // Handle online/offline status
        window.addEventListener('online', () => {
            showToast('Conexión restaurada', 'success');
        });

        window.addEventListener('offline', () => {
            showToast('Sin conexión a internet', 'warning');
        });
    </script>
</body>
</html>
